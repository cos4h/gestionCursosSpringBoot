<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gestion de cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <div class="container" th:replace="fragments/header::header"></div>


    <div class="container-fluid">
        <h2 class="text-center">[[${pageTitle}]]</h2>
        <div class="my-3">
            <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data" th:object="${curso}" style="max-width: 550px; margin: 0 auto">
                <div class="p-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="titulo">titulo</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{titulo}" id="titulo" required minlength="2" maxlength="128" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="descripcion">Descripcion</label>
                        <div class="col-sm-9">
                            <textarea th:field="*{descripcion}"  cols="5" rows="7"  id="descripcion" required  maxlength="256" class="form-control">
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="nivel">Nivel</label>
                        <div class="col-sm-9">
                            <input type="text"  value="2" th:field="*{nivel}" id="nivel" required min="2"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="publicado">Publicado</label>
                        <div class="col-sm-9">
                            <input type="checkbox" th:field="*{publicado}" id="publicado">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2" >
                        <input type="submit" value="Cancelar" class="btn btn-danger btn-sm mr-2" id="btn-cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn-cancelar").on("click", function () {
          window.location="[[@{/cursos}]]"
        })
      })
    </script>
</body>
</html>
